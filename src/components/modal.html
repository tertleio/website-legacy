<div class="modal-container">
  <div id="titlebar">
    <h3>Waitlist</h3>
    <button class="modal-close" title="Close"></button>
  </div>

  <div class="modal-input-container">
    <form id="signup-form">
      <!-- <p class="modal-info">Now let's put a name to it.</p> -->
      <div id="modal-body">
        <div class="flex-item">
          <input
            id="email"
            name="email"
            class="field valid"
            placeholder="example@domain.com"
            type="text"
            value=""
          />
          <label for="email">Email</label>
        </div>

        <div class="flex-item">
          <input
            id="first-name"
            name="first-name"
            class="field"
            placeholder="Something3"
            type="text"
            value=""
          />
          <label for="first-name">First name</label>
        </div>
        <!-- <div class="flex-item">
            <input
              id="last-name"
              name="last-name"
              class="field"
              placeholder="Something"
              type="text"
              value=""
            />
            <label for="last-name">Last Name</label>
          </div> -->

        <div class="flex-item">
          <select
            class="field select"
            id="location"
            name="location"
            class="field dropdown"
            placeholder=""
            value=""
            required
          >
            <option value="">Select a country...</option>
            <option value="GB">🇬🇧 United Kingdom</option>
            <option value="US">🇺🇸 United States</option>
            <option value="Looking for other">❓ Other...</option>
          </select>
          <label id="location-label" for="location">Country</label>
        </div>

        <!-- <div style="display: none" class="flex-item other two">
            <input
              id="looking-for-other"
              class="field inactive"
              type="text"
              placeholder="Other"
              value=""
            />
          </div> -->
      </div>

      <div id="modal-footer">
        <div class="validation-feedback" style="opacity: 0">
          Please fill in the required fields marked with 'X'
        </div>
        <button class="btn btn--primary" type="submit" method="POST">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
