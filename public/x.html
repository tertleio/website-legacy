                  <input
                    class="field2"
                    type="email"
                    name="EMAIL"
                    placeholder="Your email..."
                    value=""

                  />
                  <button
                    type="submit"
                    class="btn btn--primary"
                    href="https://app.tertle.io/join"

              </form>
            </div>
